definitions:
  Post:
    type: object
    description: 'Store all post and appraisals'
    properties:
      id:
        type: integer
        readOnly: true
      managedBy:
        $ref: '#/definitions/User'
      owner:
        $ref: '#/definitions/Owner'
      address:
        $ref: '#/definitions/Address'
      homeType:
        $ref: '#/definitions/HomeType'
      plan:
        $ref: '#/definitions/Plan'
      images:
        type: array
        items:
          $ref: '#/definitions/Image'
      postPlaces:
        type: array
        items:
          $ref: '#/definitions/PostPlace'
      price:
        type: number
      area:
        type: number
      bedrooms:
        type: integer
      bathrooms:
        type: integer
      summary:
        type: string
      evi:
        type: number
      opdo:
        type: number
      builtYear:
        type: integer
      builtStatus:
        type: string
      sold:
        type: integer
      soldAt:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
      publisheAt:
        type: string
      closedAt:
        type: string
    required:
      - id
      - user
      - homeType
      - address
      - area
      - bedrooms
      - bathrooms
