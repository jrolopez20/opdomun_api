definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      office:
        $ref: '#/definitions/Office'
      numid:
        type: string
      email:
        type: string
      password:
        type: string
      role:
        type: string
      fullname:
        type: string
      telephone:
        type: string
      address:
        type: string
      picture:
        type: string
      notificationsConsent:
        type: boolean
      hasPremiumPost:
        type: boolean
        description: Check if an user has a premium post or not
    required:
      - id
      - email
      - password
      - fullname
      - role
