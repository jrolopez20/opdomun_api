definitions:
  Address:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      localidad:
        required: true
        $ref: '#/definitions/Localidad'
      description:
        type: string
        required: true
      coordinates:
        type: object
        properties:
          longitude:
            type: double
          latitude:
            type: double
    required:
          - id
          - localidad
          - description
