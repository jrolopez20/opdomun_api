definitions:
  Address:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      localidad:
        $ref: '#/definitions/Localidad'
      street:
        type: string
      location:
        $ref: '#/definitions/Point'
      created_at:
        type: string
      updated_at:
        type: string
    required:
      - id
      - localidad
      - street
