/published_posts:
  get:
    tags:
      - Posts
    summary: List of published posts
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/page'
      - $ref: '#/parameters/limit'
      - name: planId
        in: query
        type: integer
      - name: provinciaId
        in: query
        type: integer
      - name: municipioId
        in: query
        type: integer
      - name: homeTypeId
        in: query
        type: integer
      - name: minPrice
        in: query
        type: integer
      - name: maxPrice
        in: query
        type: integer
      - name: bedrooms
        in: query
        type: integer
      - name: bathrooms
        in: query
        type: integer
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Post'
        headers:
          $ref: '#/definitions/PaginationData'

/posts:
  get:
    tags:
      - Posts
    summary: List of posts based on authenticated users
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/page'
      - $ref: '#/parameters/limit'
      - name: planId
        in: query
        type: integer
      - name: provinciaId
        in: query
        type: integer
      - name: municipioId
        in: query
        type: integer
      - name: homeTypeId
        in: query
        type: integer
      - name: minPrice
        in: query
        type: integer
      - name: maxPrice
        in: query
        type: integer
      - name: bedrooms
        in: query
        type: integer
      - name: bathrooms
        in: query
        type: integer
      - name: myPosts
        in: query
        type: boolean
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Post'
        headers:
          $ref: '#/definitions/PaginationData'

/posts/{id}:
  get:
    tags:
      - Posts
    summary: Return post by ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/id'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Post'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'
      404:
        $ref: '#/responses/404NotFound'

  delete:
    tags:
      - Posts
    summary: Remove post by ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/id'
    responses:
      204:
        description: Null

/free_post:
  post:
    tags:
      - Posts
    summary: Add free post
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            address:
              required: true
              type: object
              description: Address info
              properties:
                localidadId:
                  required: true
                  type: string
                description:
                  type: string
                  required: true
            owner:
              required: true
              type: object
              description: Owner info
              properties:
                fullname:
                  required: true
                  type: string
                email:
                  required: true
                  type: string
                telephone:
                  required: true
                  type: string
            price:
              required: true
              type: number
            area:
              required: true
              type: integer
            bedrooms:
              required: true
              type: integer
            bathrooms:
              required: true
              type: integer
            homeTypId:
              required: true
              type: integer
            summary:
              required: true
              type: string
            postPlaces:
              required: true
              type: array
              items:
                type: object
                properties:
                  title:
                    required: true
                    type: string
                  score:
                    required: true
                    type: integer
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Post'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'

/free_post/{id}:
  put:
    tags:
      - Posts
    summary: Update free post
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: body
