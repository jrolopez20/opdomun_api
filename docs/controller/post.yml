        schema:
          type: object
          properties:
            address:
              required: true
              type: object
              description: Address info
              properties:
                description:
                  type: string
                  required: true
            owner:
              required: true
              type: object
              description: Owner info
              properties:
                fullname:
                  required: true
                  type: string
                email:
                  required: true
                  type: string
                telephone:
                  required: true
                  type: string
            price:
              required: true
              type: number
            area:
              required: true
              type: integer
            bedrooms:
              required: true
              type: integer
            bathrooms:
              required: true
              type: integer
            homeTypId:
              required: true
              type: integer
            summary:
              required: true
              type: string
            postPlaces:
              type: array
              items:
                type: object
                properties:
                  title:
                    required: true
                    type: string
                  score:
                    required: true
                    type: integer
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Post'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'
