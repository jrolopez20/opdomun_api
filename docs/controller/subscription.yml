/subscriptions:
  get:
    tags:
      - Subscription
    description: List of subscriptions
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: page
        in: query
        type: integer
      - name: limit
        in: query
        type: integer
      - name: provincia
        in: query
        type: integer
      - name: municipio
        in: query
        type: integer
      - name: homeType
        in: query
        type: integer
      - name: minPrice
        in: query
        type: integer
      - name: maxPrice
        in: query
        type: integer
      - name: bedrooms
        in: query
        type: integer
      - name: bathrooms
        in: query
        type: integer
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Subscription'
        headers:
          $ref: '#/definitions/PaginationData'

  post:
    tags:
      - Subscription
    description: Create a subscription
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            provinciaId:
              required: true
              type: integer
            municipio:
              required: true
              type: array
            homeType:
              required: true
              type: array
            minPrice:
              required: true
              type: number
            maxPrice:
              required: true
              type: number
            bedrooms:
              required: true
              type: integer
            bathrooms:
              required: true
              type: integer
    responses:
      200:
        schema:
          $ref: '#/definitions/Subscription'
        description: Subscription

/subscriptions/{subscriptionId}:
  get:
    tags:
      - Subscription
    summary: Returns a subscription by ID
    description: Returns a subscription by ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: subscriptionId
        in: path
        required: true
        description: 'Subscription ID'
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Subscription

  put:
    tags:
      - Subscription
    summary: Update a subscription
    description: Update subscription
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: subscriptionId
        in: path
        required: true
        description: 'Subscription ID'
        schema:
          type: integer
          format: int64
          minimum: 1
      - name: body
        in: body
        schema:
          type: object
          properties:
            provinciaId:
              required: true
              type: integer
            municipio:
              required: true
              type: array
            homeType:
              required: true
              type: array
            minPrice:
              required: true
              type: number
            maxPrice:
              required: true
              type: number
            bedrooms:
              required: true
              type: integer
            bathrooms:
              required: true
              type: integer
    responses:
      200:
        description: User

  delete:
    tags:
      - Subscription
    summary: Remove subscription by ID
    description: Remove subscription by ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: subscriptionId
        in: path
        required: true
        description: 'Subscription ID'
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      204:
        description: Null
