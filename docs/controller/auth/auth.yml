/login:
  post:
    tags:
      - Auth
    summary: Auth JWT login
    description: Login to the application
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            email:
              description: email to use for login.
              required: true
              type: string
            password:
              description: User's password.
              required: true
              type: string
    responses:
      200:
        description: Login
      401:
        description: Invalid login attemp

/register:
  post:
    tags:
      - Auth
    summary: Register client
    description: Register user as client
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            email:
              required: true
              type: string
            password:
              required: true
              type: string
            repassword:
              required: true
              type: string
            fullname:
              required: true
              type: string
            telephone:
              required: true
              type: string
            notificationsConsent:
              type: boolean
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/User'

/change_password:
  post:
    tags:
      - Auth
    summary: Change authenticated user password
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            password:
              required: true
              type: string
    responses:
      200:
        description: Success
