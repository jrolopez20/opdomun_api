/articles:
  get:
    tags:
      - Article
    summary: List of articles
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/page'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/filter'
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Article'
        headers:
          $ref: '#/definitions/PaginationData'

  post:
    tags:
      - Article
    summary: Create a new article
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            title:
              type: string
            summary:
              type: string
            text:
              type: string
            picture:
              type: string
          required:
            - title
            - summary
            - text
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Article'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'

/articles/{id}:
  get:
    tags:
      - Article
    summary: Returns a article by ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/id'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Article'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'
      404:
        $ref: '#/responses/404NotFound'

  put:
    tags:
      - Article
    summary: Update article
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/id'
      - name: title
        in: formData
        required: true
        type: string
      - name: summary
        in: formData
        required: true
        type: string
      - name: text
        in: formData
        required: true
        type: string
      - name: picture
        in: formData
        type: string
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Article'
      400:
        $ref: '#/responses/400BadRequest'
      403:
        $ref: '#/responses/403Forbidden'
      404:
        $ref: '#/responses/404NotFound'

  delete:
    tags:
      - Article
    summary: Remove articleby ID
    security:
      - bearerAuth: []
    produces:
      - application/json
    parameters:
      - $ref: '#/parameters/id'
    responses:
      204:
        description: Null
